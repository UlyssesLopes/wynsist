<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/contratos.css' %}">

    <title>WynColab</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

</head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Language', 'Speakers (in millions)'],
            ['Assamese', 13], ['Bengali', 83], ['Bodo', 1.4],
            ['Dogri', 2.3], ['Gujarati', 46], ['Hindi', 300],
            ['Kannada', 38], ['Kashmiri', 5.5], ['Konkani', 5],
            ['Maithili', 20], ['Malayalam', 33], ['Manipuri', 1.5],
            ['Marathi', 72], ['Nepali', 2.9], ['Oriya', 33],
            ['Punjabi', 29], ['Sanskrit', 0.01], ['Santhali', 6.5],
            ['Sindhi', 2.5], ['Tamil', 61], ['Telugu', 74], ['Urdu', 52]
        ]);

        var options = {
            title: 'Indian Language Use',
            legend: 'none',
            pieSliceText: 'label',
            slices: {
                4: { offset: 0.2 },
                12: { offset: 0.3 },
                14: { offset: 0.4 },
                15: { offset: 0.5 },
            },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = google.visualization.arrayToDataTable([
            ['Contrato', 'Valor'],
            ['Caixa', 649],
            ['Positivo', 415],
            ['Banrisul', 146],
            ['TJ', 416],
            ['Prossergs', 842],
            ['Cagedi', 295],
            ['Banco do Brasil', 746],
            ['TRT', 246],
            ['TIC', 498],
            ['Totem 3067', 349],
            ['Totem 5745', 679],
        ]);

        var options = {
            pieHole: 0.5,
            pieSliceTextStyle: {
                color: 'black',
            },
            legend: 'SLA'
        };

        var chart = new google.visualization.PieChart(document.getElementById('donut_single'));
        chart.draw(data, options);
    }
</script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Ano', 'Caixa', 'Positivo', 'Banrisul', 'Tribunal de Justiça', 'Prossergs', 'Cagedi', 'Banco do Brasil', 'Tribunal Regional do Trabalho', 'TIC', 'Totem 3067', 'Totem 5745'],
            ['2014', 649, 400, 200, 416, 400, 613, 349, 247, 200, 413, 571],
            ['2015', 467, 164, 425, 395, 573, 412, 129, 548, 296, 462, 400],
            ['2016', 421, 567, 267, 148, 589, 692, 542, 185, 346, 496, 146],
            ['2017', 345, 178, 642, 514, 421, 248, 632, 496, 200, 496, 400]
        ]);

        var options = {
            chart: {
                title: 'Contratos Wyntech',
                subtitle: 'SLA Dashboard Faturamento de Contratos',
            },
            bars: 'vertical' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
    }
</script>


<body>
    <nav class="navigation" id="navbar">
        <ul class="ajustarNav">
            <div class="centralizar">
                <h3 class="tituloProject">WynColab</h3>
            </div>
            <div>
                <li><a href="/">Módulos</a></li>
            </div>
            <div>
                <img src="/static/img/logo1.png" class="logoWyn">
            </div>
        </ul>
    </nav>

    <div class="col-12 mt-2" align="center">
        <div class="col-11 m-2  d-flex">
            <div id="barchart_material" style="width: 2200px; height: 850px;"></div>
        </div>


        <div class="col-11" align="center" style="display: flex; flex-direction:row;">
            <div class="col-6">
                <div id="donut_single" style="width: 900px; height: 500px;"></div>
            </div>
            <div class="col-6">
                <div id="piechart" style="width: 870px; height: 500px;"></div>
            </div>
        </div>
    </div>



</body>

</html>
