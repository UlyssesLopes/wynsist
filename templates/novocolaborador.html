<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>WynColab</title>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

</head>


<body class=" login-wraps">

<nav class="navigation" style="display:absolute;" >
    <ul class="ajustarNav">
        <div class="centralizar">
            <h3 class="tituloProject">WynColab</h3>
        </div>
        <div>
            <li><a href="/" id="to-inicio">Inicio</a></li>
        </div>
        <div>
            <img src="/static/img/logo1.png" class="logoWyn">
        </div>
    </ul>
</nav>

<main>
    <!-- multistep form -->
    <form id="msform" action="submit" method="POST"> {% csrf_token %}
        <!-- progressbar -->
        <ul id="progressbar" style="margin-left: 60px;">
            <li class="active">Dados Pessoais</li>
            <li>Dados Financeiros</li>
            <li>Dados Adminstrativos</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <input type="text" name="id_evento" value="{{ novocolaborador.id }}" hidden/>
            <h2 class="fs-title">Cadastrar novo colaborador</h2>
            <h3 class="fs-subtitle">Etapa 1</h3>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842"
                        class="bi bi-person-fill"
                        viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </div>
                <input class="inputs" type="text" name="nome" placeholder="Nome completo" value="{{ novocolaborador.nome }}"/>
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-card-text" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                        <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                    </svg>            
                </div>
                <input class="inputs" type="number" name="rg" placeholder="Rg" value="{{ novocolaborador.rg }}"/>
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-card-heading" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                        <path d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                    </svg>           
                </div>
                <input class="inputs" type="number" name="cpf" placeholder="Cpf" value="{{ novocolaborador.cpf }}"/>
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-calendar-date" viewBox="0 0 16 16">
                        <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>         
                </div>
                <input class="inputs" type="datetime-local" name="data_nascimento" value="{{ Meta.get_data_nascimento }}">
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-house-door" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                    </svg>        
                </div>
                <input class="inputs" type="text" name="endereco" placeholder="Endereço completo" value="{{ novocolaborador.endereco }}"/>
            </div>
            <div style="display: flex; flex-direction: row; margin-left: 53px;;">            
                <input class="inputsuf " type="text" name="uf" placeholder="UF" value="{{ novocolaborador.uf }}"/>
                <input class="inputs " type="text" name="cidade" placeholder="Cidade" value="{{ novocolaborador.cidade }}"/>
            </div>
            <div style="display: flex; flex-direction: row; margin-left: 53px;;">            
                <input class="inputs " type="text" name="bairro" placeholder="Bairro" value="{{ novocolaborador.bairro }}"/>
                <input class="inputs " type="number" name="cep" placeholder="CEP" value="{{ novocolaborador.cep }}"/>
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-phone" viewBox="0 0 16 16">
                        <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>        
                </div>
                <input class="inputs" type="number" name="contato" placeholder="Número para contato" value="{{ novocolaborador.contato }}"/>
            </div>
            <input type="button" name="next" class="btns inputs next action-button" value="Próximo"/>
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Dados Financeiros</h2>
            <h3 class="fs-subtitle">Etapa 2</h3>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-book" viewBox="0 0 16 16">
                        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                    </svg>        
                </div>
                <input class="inputs" type="number" name="ctps" placeholder="Carteira de Trabalho" value="{{ novocolaborador.ctps }}"/>
                <input class="inputs" type="number" name="pis" placeholder="Número PIS" value="{{ novocolaborador.pis }}"/>
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-person-badge" viewBox="0 0 16 16">
                        <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
                    </svg>        
                </div>
                <input class="inputs" type="text" name="matricula" placeholder="Matrícula" value="{{ novocolaborador.matricula }}"/>          
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-person-workspace" viewBox="0 0 16 16">
                        <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.373 5.373 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2H2Z"/>
                    </svg>        
                </div>
                <input class="inputs" type="text" name="cargo" placeholder="Cargo" value="{{ novocolaborador.cargo }}"/>      
                <input class="inputs" type="text" name="carga_horaria" placeholder="Carga horária" value="{{ novocolaborador.carga_horaria }}"/>    
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-building" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                        <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                    </svg>     
                </div>
                <input class="inputs" type="text" name="unidade" placeholder="Unidade que trabalha" value="{{ novocolaborador.unidade }}"/>                 
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-upc-scan" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5zM3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7z"/>
                    </svg>     
                </div>
                <input class="inputs" type="number" name="centro_custo" placeholder="Centro de Custo" value="{{ novocolaborador.centro_custo }}"/>                 
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-cash-coin" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                        <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                        <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                    </svg>
                </div>            
                <input class="inputs" type="number" name="honorario" placeholder="Honorário" value="{{ novocolaborador.honorario }}"/>                 
            </div>

            <div style="display: flex; flex-direction: row; ">
                <div class="svgIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-key" viewBox="0 0 16 16">
                        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </div>            
                <input class="inputs" type="text" name="tipo_pix" placeholder="Tipo de chave pix" value="{{ novocolaborador.tipo_pix }}"/>
                <input class="inputs" type="text" name="pix" placeholder="Chave pix" value="{{ novocolaborador.pix }}"/>
            </div>      

            <input type="button" name="previous" class="btns inputs previous action-button" value="Voltar"/>
            <input type="button" name="next" class=" btns inputs next action-button" value="Próximo"/>
        </fieldset>

        <fieldset>
            <h2 class="fs-title">Dados Administrativos</h2>
            <h3 class="fs-subtitle">Etapa 3</h3>
            

            <input id="chkCamp1" type="checkbox" name="contem_celular" value="Sim" class="cb" onclick="showMe('optCamp1', this)" style="margin-bottom: 20px; margin-right: 10px;" />Possui CELULAR da Empresa
            <div id="optCamp1" class="ocult">
                <div style="display: flex; flex-direction: row; ">  
                    <div class="svgIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-phone-vibrate" viewBox="0 0 16 16">
                            <path d="M10 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4zM6 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6z"/>
                            <path d="M8 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM1.599 4.058a.5.5 0 0 1 .208.676A6.967 6.967 0 0 0 1 8c0 1.18.292 2.292.807 3.266a.5.5 0 0 1-.884.468A7.968 7.968 0 0 1 0 8c0-1.347.334-2.619.923-3.734a.5.5 0 0 1 .676-.208zm12.802 0a.5.5 0 0 1 .676.208A7.967 7.967 0 0 1 16 8a7.967 7.967 0 0 1-.923 3.734.5.5 0 0 1-.884-.468A6.967 6.967 0 0 0 15 8c0-1.18-.292-2.292-.807-3.266a.5.5 0 0 1 .208-.676zM3.057 5.534a.5.5 0 0 1 .284.648A4.986 4.986 0 0 0 3 8c0 .642.12 1.255.34 1.818a.5.5 0 1 1-.93.364A5.986 5.986 0 0 1 2 8c0-.769.145-1.505.41-2.182a.5.5 0 0 1 .647-.284zm9.886 0a.5.5 0 0 1 .648.284C13.855 6.495 14 7.231 14 8c0 .769-.145 1.505-.41 2.182a.5.5 0 0 1-.93-.364C12.88 9.255 13 8.642 13 8c0-.642-.12-1.255-.34-1.818a.5.5 0 0 1 .283-.648z"/>
                        </svg>
                    </div>            
                    <input class="inputs" type="number" name="numero_celular" placeholder="Número do celular" value="{{ novocolaborador.numero_celular }}"/>
                    <input class="inputs" type="text" name="serie_celular" placeholder="Série" value="{{ novocolaborador.serie_celular }}"/>                
                </div> 
            </div>

            <br>

            <input id="chkCamp2" type="checkbox" name="contem_nb" value="Sim" class="cb" onclick="showMe('optCamp2', this)" style="margin-bottom: 20px; margin-right: 10px;" />Possui NOTEBOOK da Empresa
            <div id="optCamp2" class="ocult">
                <div style="display: flex; flex-direction: row; ">  
                    <div class="svgIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#2e3842" class="bi bi-laptop" viewBox="0 0 16 16">
                            <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                        </svg>
                    </div>            
                    <input class="inputs" type="text" name="serie_nb" placeholder="Série do nb" value="{{ novocolaborador.serie_nb }}"/>
                    <input class="inputs" type="number" name="patrimonio_nb" placeholder="Patrimônio do nb" value="{{ novocolaborador.patrimonio_nb }}"/>                
                </div> 
            </div>

            
            <br>
            
            <input type="button" name="previous" class="btns inputs previous action-button" value="Voltar"/>

<script>

//jQuery time
var current_fs, next_fs, previous_fs; //fieldsets
var left, opacity, scale; //fieldset properties which we will animate
var animating; //flag to prevent quick multi-click glitches

$(".next").click(function(){
	if(animating) return false;
	animating = true;

	current_fs = $(this).parent();
	next_fs = $(this).parent().next();

	//activate next step on progressbar using the index of next_fs
	$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

	//show the next fieldset
	next_fs.show();
	//hide the current fieldset with style
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			//as the opacity of current_fs reduces to 0 - stored in "now"
			//1. scale current_fs down to 80%
			scale = 1 - (1 - now) * 0.2;
			//2. bring next_fs from the right(50%)
			left = (now * 50)+"%";
			//3. increase opacity of next_fs to 1 as it moves in
			opacity = 1 - now;
			current_fs.css({
        'transform': 'scale('+scale+')',
        'position': 'absolute'
      });
			next_fs.css({'left': left, 'opacity': opacity});
		},
		duration: 800,
		complete: function(){
			current_fs.hide();
			animating = false;
		},
		//this comes from the custom easing plugin
		easing: 'easeInOutBack'
	});
});

$(".previous").click(function(){
	if(animating) return false;
	animating = true;

	current_fs = $(this).parent();
	previous_fs = $(this).parent().prev();

	//de-activate current step on progressbar
	$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

	//show the previous fieldset
	previous_fs.show();
	//hide the current fieldset with style
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			//as the opacity of current_fs reduces to 0 - stored in "now"
			//1. scale previous_fs from 80% to 100%
			scale = 0.8 + (1 - now) * 0.2;
			//2. take current_fs to the right(50%) - from 0%
			left = ((1-now) * 50)+"%";
			//3. increase opacity of previous_fs to 1 as it moves in
			opacity = 1 - now;
			current_fs.css({'left': left});
			previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
		},
		duration: 800,
		complete: function(){
			current_fs.hide();
			animating = false;
		},
		//this comes from the custom easing plugin
		easing: 'easeInOutBack'
	});
});

$(".submit").click(function(){
	return false;
})


// mostrar div ao clicar no checkbox
function showMe(it, elem) {
    var elems = document.getElementsByClassName("cb");
    var currentState = elem.checked;
    var elemsLength = elems.length;

    for (i = 0; i < elemsLength; i++) {
        if (elems[i].type === "checkbox") {
            elems[i].checked = false;
        }
    }
    elem.checked = currentState;
    var elements = document.getElementsByClassName('ocult');
    for (j = 0; j < elements.length; j++) {
        if (elements[j].id != it || currentState == false) {
            elements[j].style.display = "none";
        } else {
            elements[j].style.display = "block";
        }
    }
}














</script>
